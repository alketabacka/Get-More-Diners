<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Get More Diners</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>
    <p class="text-center text-gray-600 mb-8">Access your restaurant dashboard</p>

    <form id="loginForm" class="space-y-5">
      <input type="email" id="email" placeholder="Email" required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Password" required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 shadow">
        Login
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-red-500"></p>

    <p class="text-center text-gray-600 mt-6">
      Don’t have an account? 
      <a href="/signup-page" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
    
      const res = await fetch("/login-api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
    
      const data = await res.json();
    
      if (data.user_id) {
        window.location.href = "/dashboard?user_id=" + data.user_id;
      } else {
        document.getElementById("message").innerText = data.error || "Login failed";
      }
    });
    
  </script>

</body>
</html>
