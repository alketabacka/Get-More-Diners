<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up – Get More Diners</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Sign Up</h2>
    <p class="text-center text-gray-600 mb-8">Create your account to grow your restaurant with targeted offers</p>

    <form id="signupForm" class="space-y-5">
      <input type="email" id="email" placeholder="Email" required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Password" required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 shadow">
        Sign Up
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-red-500"></p>

    <p class="text-center text-gray-600 mt-6">
      Already have an account? 
      <a href="/login-page" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
    
      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
    
        const data = await res.json();
        const messageEl = document.getElementById("message");
    
        if (res.status === 201) {
          // Successful registration
          messageEl.classList.remove("text-red-500");
          messageEl.classList.add("text-green-500");
          messageEl.innerText = "✅ Registration successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "/register-restaurant?user_id=" + data.user_id;
          }, 1500);
        } else if (res.status === 409) {
          // Duplicate email
          messageEl.classList.remove("text-green-500");
          messageEl.classList.add("text-red-500");
          messageEl.innerText = "⚠️ This email is already registered. Try logging in.";
        } else {
          // Other errors
          messageEl.classList.remove("text-green-500");
          messageEl.classList.add("text-red-500");
          messageEl.innerText = "⚠️ " + (data.error || "Something went wrong.");
        }
      } catch (err) {
        const messageEl = document.getElementById("message");
        messageEl.classList.remove("text-green-500");
        messageEl.classList.add("text-red-500");
        messageEl.innerText = "⚠️ Network error. Please try again.";
        console.error(err);
      }
    });
    </script>
</body>
</html>
