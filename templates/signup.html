<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up – Get More Diners</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Warm cream theme */
    body {
      background-color: #FFF8F5; /* Cream background */
      font-family: 'Inter', sans-serif;
    }
    .card {
      background-color: #EFE6DD; /* Light cream card */
    }
    .btn-primary {
      background-color: #D9A066; /* Warm caramel button */
      color: #fff;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      background-color: #B7894F; /* Darker caramel on hover */
      transform: scale(1.02);
    }
    .text-accent {
      color: #D9A066;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md rounded-xl shadow-lg p-8 card">
    <h2 class="text-3xl font-bold text-center text-accent mb-4">Sign Up</h2>
    <p class="text-center text-gray-700 mb-6">Create your account to grow your restaurant with targeted offers</p>

    <form id="signupForm" class="space-y-5">
      <input type="email" id="email" placeholder="Email" required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D9A066]">
      <input type="password" id="password" placeholder="Password" required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D9A066]">
      <button type="submit"
              class="w-full py-3 btn-primary font-semibold rounded-lg shadow">
        Sign Up
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-red-500"></p>

    <p class="text-center text-gray-700 mt-6">
      Already have an account? 
      <a href="/login-page" class="text-accent hover:underline">Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
    
      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
    
        const data = await res.json();
        const messageEl = document.getElementById("message");
    
        if (res.status === 201) {
          // Successful registration
          messageEl.classList.remove("text-red-500");
          messageEl.classList.add("text-green-500");
          messageEl.innerText = "✅ Registration successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "/register-restaurant?user_id=" + data.user_id;
          }, 1500);
        } else if (res.status === 409) {
          // Duplicate email
          messageEl.classList.remove("text-green-500");
          messageEl.classList.add("text-red-500");
          messageEl.innerText = "⚠️ This email is already registered. Try logging in.";
        } else {
          // Other errors
          messageEl.classList.remove("text-green-500");
          messageEl.classList.add("text-red-500");
          messageEl.innerText = "⚠️ " + (data.error || "Something went wrong.");
        }
      } catch (err) {
        const messageEl = document.getElementById("message");
        messageEl.classList.remove("text-green-500");
        messageEl.classList.add("text-red-500");
        messageEl.innerText = "⚠️ Network error. Please try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
